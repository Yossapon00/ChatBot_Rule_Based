<!DOCTYPE html>
<html lang="en">
<head>
    <title>Rule-Based Chatbot</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="static/icons/chatbot.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="static/js/scripts.js"></script>
    <link rel="stylesheet" type="text/css" href="static\css\index.css">
</head>

<body>
    <div class="action">
        <div class="profile" onclick="menuToggle()">
            <img src="static/icons/iconuser.png">
        </div>
        <div class="menu">
            <h3>{{ data.name }}</h3>
            <ul>
                <li><img src="static/icons/logout.jpg"><a href="/" class="btn btn-light">logout</a></li>
            </ul>
        </div>
    </div>

    <div id="chat-window">
        <div class="main-title">ICS-01 Engineering Specification for Integrated Control and Safety System (ICSS)</div>
        <div id="chat-messages"></div>
        <form id="chat-form">
            <input 
            type="text"
            id="chat-input" 
            placeholder="Type your message...0"
            required
            />
            <button onclick="sendMessage()" type="submit">Send</button>
        </form>
    </div>
        
</body>
</html>
